<h1 class="h3 mb-4 text-gray-800">Select a Department</h1>

<div class="container mb-5">
  <a
    [routerLink]="[]"
    *ngIf="mode"
    (click)="mode = !mode"
    class="btn btn-danger btn-icon-split mr-5"
  >
    <span class="icon text-white-50">
      <i class="fa fa-times"></i>
    </span>
    <span class="text">Cancle</span>
  </a>

<ng-container >
  <!-- table -->
  <div class="card shadow mb-4 border-bottom-info">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold" [ngStyle]="{ color: '#278c76' }">
        Departments
      </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="dataTable_length">
                <label
                  >Show
                  <select
                    #myselect
                    [value]="pagingInfop.pageSize"
                    (change)="
                      pagingInfop.pageSize = myselect.value;
                      counter(pagingInfop.currentPages);
                      GetallDepartments()
                    "
                    [routerLink]="[]"
                    [queryParams]="{
                      PageNumber: pagingInfop.currentPages,
                      PageSize: myselect.value
                    }"
                    name="dataTable_length"
                    aria-controls="dataTable"
                    class="custom-select custom-select-sm form-control form-control-sm"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table
                class="table table-bordered dataTable"
                id="dataTable"
                width="100%"
                cellspacing="0"
                role="grid"
                aria-describedby="dataTable_info"
                style="width: 100%"
              >
                <thead>
                  <tr class="text-center">
                    <th rowspan="1" colspan="1">Id</th>
                    <th rowspan="1" colspan="1">Name</th>
                    <th rowspan="1" colspan="1"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    role="row"
                    class="odd text-center"
                    *ngFor="let department of departments"
                  >
                    <td class="justify-content-center text-center">
                      {{ department.departmentId }}
                    </td>

                    <td colspan="1">{{ department.name }}</td>

                    <td colspan="1">
                      <button
                      [routerLink]="['/admin-panel/Students',department.departmentId]"
                        class="btn btn-success"
                      >
                        <i class="fa fa-sign-in"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
              <div
                class="dataTables_paginate paging_simple_numbers"
                id="dataTable_paginate"
              >
                <ul class="pagination" *ngIf="pagingInfop.totalPages != 1">
                  <li
                    [ngClass]="{ disabled: pagingInfop.currentPages === 1 }"
                    class="paginate_button page-item previous"
                    id="dataTable_previous"
                  >
                    <a
                      [routerLink]="[]"
                      [queryParams]="{
                        PageNumber: pagingInfop.currentPages - 1,
                        PageSize: pagingInfop.pageSize
                      }"
                      aria-controls="dataTable"
                      data-dt-idx="0"
                      tabindex="0"
                      class="page-link"
                      [ngClass]="{
                        'color-green': pagingInfop.currentPages !== 1
                      }"
                      >Previous</a
                    >
                  </li>
                  <ng-container
                    *ngFor="let i of counter(pagingInfop.currentPages)"
                  >
                    <ng-container *ngIf="i != '..'; else max">
                      <li
                        class="paginate_button page-item"
                        [ngClass]="{
                          active: pagingInfop.currentPages === i
                        }"
                      >
                        <a
                          [routerLink]="[]"
                          [queryParams]="{
                            PageNumber: i,
                            PageSize: pagingInfop.pageSize
                          }"
                          [ngClass]="{
                            'color-green': pagingInfop.currentPages !== i
                          }"
                          aria-controls="dataTable"
                          data-dt-idx="1"
                          tabindex="0"
                          class="page-link"
                          >{{ i }}</a
                        >
                      </li>
                    </ng-container>
                    <ng-template #max>
                      <li class="paginate_button page-item disabled">
                        <a
                          [ngClass]="{
                            'color-green': pagingInfop.currentPages !== i
                          }"
                          aria-controls="dataTable"
                          data-dt-idx="1"
                          tabindex="0"
                          class="page-link"
                          >{{ i }}</a
                        >
                      </li>
                    </ng-template>
                  </ng-container>
                  <li
                    [ngClass]="{
                      disabled:
                        pagingInfop.currentPages === pagingInfop.totalPages
                    }"
                    class="paginate_button page-item next"
                    id="dataTable_next"
                  >
                    <a
                      [ngClass]="{
                        'color-green':
                          pagingInfop.currentPages !== pagingInfop.totalPages
                      }"
                      [routerLink]="[]"
                      [queryParams]="{
                        PageNumber: pagingInfop.currentPages + 1,
                        PageSize: pagingInfop.pageSize
                      }"
                      aria-controls="dataTable"
                      data-dt-idx="7"
                      tabindex="0"
                      class="page-link"
                      >Next</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of table -->
</ng-container>

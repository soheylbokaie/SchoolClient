<mdb-carousel
  class="carousel slide carousel-fade"
  [interval]="3000"
  [animation]="'fade'"
>
  <mdb-carousel-item *ngFor="let image of images">
    <div class="view w-100" style="max-height: 80vh;background: fixed center;">
      <img class="d-block w-100" [src]="image.path" alt="First slide" />
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{ image.caption }}</h3>
    </div>
  </mdb-carousel-item>
</mdb-carousel>

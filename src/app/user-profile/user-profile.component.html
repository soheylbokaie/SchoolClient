<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">User Details</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name : </label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="{{ name }}"
        />
      </div>
    </div>
    <div class="row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Role : </label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail"
          value="{{ role }}"
        />
      </div>
    </div>
    <ng-container *ngIf="role == 'Teacher'">
      <div class="row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >Email :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail"
            value="{{ user?.email }}"
          />
        </div>
      </div>
    </ng-container>
  </div>
</div>
